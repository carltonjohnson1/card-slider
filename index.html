<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Slider</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="wraper">
        <div class="card-list">
          <div class="card">
            <div class="card-image">
              <img src="images/development.jpg" alt="development" />
              <p class="card-tag">Development</p>
            </div>
            <div class="card-content">
              <h3 class="card-title">Best Frontend Frameworks</h3>
              <p class="card-text">
                A comprehensive comparison of the most popoular frontend
                frameworks and libraries that developers are using to build
                modern web applications.
              </p>
              <div class="card-footer">
                <div class="card-profile">
                  <img src="images/user-2.jpg" alt="Jessica Chen" />
                  <div class="card-profile-info">
                    <span class="card-profile-name">Jessica Chen</span>
                    <span class="card-profile-role">Developer</span>
                  </div>
                </div>
                <a href="#" class="card-button">Read More</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
